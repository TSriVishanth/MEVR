<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MEVR-SPlASH</title>
    <!-- <link rel="icon" href="./assets/images/fav.png" type="png"> -->
    <!--Bootstrap Css-->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap" rel="stylesheet">
    <!--Custom Styles-->
    <link rel="stylesheet" href="./assets/css/mevr.css">
</head>

<body>
    <div class="splash-bg" id="wallet-anim">
        <div class="container container-1170">
            <header class="fixed-top header-fix nav-element-top">
                <nav class="container navbar navbar-expand-lg py-0 py-sm-1">
                    <div class="flex-d w-100">
                        <button class="toggle-menu">
                            <img src="assets/images/toggle.png" alt="">
                        </button>
                        <button class="connect-btn btn-bg" onclick="sideBar()">
                            Connect Wallet
                        </button>
                    </div>
                </nav>
            </header>
            <!-- ANIMATION---CONTENT---STARTS -->
            <div class="building-wrapper">
                <img src="assets/images/bulid.png" class="building" alt="">
            </div>
            <div class="logo-wrapper">
                <img src="assets/images/Logo.png" class="logo" alt="">
            </div>
            <div class="flash-wrapper">
                <img src="assets/images/flash.png" class="img-fluid" alt="">
            </div>
            <div class="gems-wrapper">
                <img src="assets/images/gems.svg" class="gems-1 gems" alt="">
                <img src="assets/images/gems.svg" class="gems-2 gems" alt="">
                <img src="assets/images/gems.svg" class="gems-3 gems" alt="">
                <img src="assets/images/gems.svg" class="gems-4 gems" alt="">
                <img src="assets/images/gems.svg" class="gems-5 gems" alt="">
                <img src="assets/images/gems.svg" class="gems-6 gems" alt="">
            </div>
            <div class="candies-wrapper">
                <img src="assets/images/pinkcandy.png" class="pink-candy candies" alt="">
                <img src="assets/images/bluecandies.png" class="blue-candy candies" alt="">
                <img src="assets/images/greecandies.png" class="gree-candy candies" alt="">
                <img src="assets/images/yellow.png" class="yellow-candy candies" alt="">
                <img src="assets/images/violet.png" class="violet-candy candies" alt="">
                <img src="assets/images/pinkcandy.png" class="cotton-candy candies" alt="">
                <img src="assets/images/bluecandies.png" class="b-candy candies" alt="">
            </div>
            <div class="caravan">
                <img src="assets/images/caravan.png" class="img-fluid cara-van" alt="">
            </div>
            <div class="cloud-wrapper">
                <img src="assets/images/cloud.png" class="cloud cloud-1 " alt="">
                <img src="assets/images/cloud4.png" class="cloud cloud-2 " alt="">
                <img src="assets/images/cloud3.png" class="cloud cloud-3 " alt="">
                <img src="assets/images/cloud4.png" class="cloud cloud-4 " alt="">
            </div>
            <div class="play-btn">
                <button>
                    <img src="assets/images/play.gif" alt="">
                </button>
            </div>
            <!-- ANIMATION---CONTENT---STARTS -->
            <!-- CONNECT_WALLET -->
            <div class="flex-a min-vh-100 wallet-wrapper">
                <div class="connect-wrap">
                    <img src="assets/images/connect.png" class="img-fluid" alt="">
                </div>
               
            </div>
        </div>
    </div>

</body>
<!--Script-->
<script src="./assets/js/jquery-3.6.0.min.js"></script>
<script src="./assets/js/bootstrap.bundle.min.js"></script>
<script src="./assets/js/script.js "></script>


<!-- animationscript -->
<script src="./assets/vendor/js/gsap.min.js "></script>
<script src="./assets/vendor/js/ScrollToPlugin.min.js "></script>
<script src="./assets/vendor/js/ScrollTrigger.min.js "></script>
<!-- <script src="./assets/js/eternanimation.js "></script> -->


</html>
